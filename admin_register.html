<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - National Neonatology Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_register.css') }}">
</head>

<body>

    

















    <div class="hero">
        <div class="form-box" id="form-box">
            <form class="input-group" method="POST" action="{{ url_for('admin_register') }}">
                <input type="text" class="input-field" id="name" name="name" placeholder="Name" required>
                <input type="number" class="input-field" id="contact" name="contact" placeholder="Contact Number" required>
                <input type="email" class="input-field" id="email" name="email" placeholder="Email Id" required>
                <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <br>
                <button class="submit-btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
