{% extends 'base.html' %}

{% block title %}User Login{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="hero">
        <div class="form-box" id="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">User LogIn</button>
            </div>

            <form id="login" class="input-group" method="POST" action="{{ url_for('login') }}">
                <input type="text" class="input-field" id="username" name="username" placeholder="User Id" required>
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <br>
                <button class="submit-btn" type="submit">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}
