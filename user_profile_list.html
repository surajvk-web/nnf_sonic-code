<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .user-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .user-card {
            width: 250px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .user-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .user-card img {
            border-radius: 50%;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .user-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .user-card p {
            margin: 5px 0;
            color: #666;
        }
        .user-card a {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .user-card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Users List</h1>
        <div class="user-grid">
            {% for user in users %}
                <div class="user-card">
                    {% if user.profile_picture %}
                        <img src="{{ url_for('get_image', file_id=user.profile_picture) }}" alt="Profile Picture" width="100" height="100">
                    {% else %}
                        <img src="https://via.placeholder.com/100" alt="Placeholder Profile Picture" width="100" height="100">
                    {% endif %}
                    <h3>{{ user.username }}</h3>
                    <p>{{ user.email }}</p>
                    <a href="{{ url_for('edit_profile', user_id=user._id) }}">Edit Profile</a>
                    <a href="{{ url_for('profile', user_id=user._id) }}">Profile</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
